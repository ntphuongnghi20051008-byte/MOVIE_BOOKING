<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ﾄ斉ハg nh蘯ｭp Movie Booking</title>

<style>
body{
    margin:0;
    font-family:Arial;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#141e30,#243b55);
}

.login-box{
    background:#111;
    padding:40px;
    width:320px;
    border-radius:12px;
    text-align:center;
    animation:blinkBox 2s infinite;
}

@keyframes blinkBox{
0%{box-shadow:0 0 15px #09e5cf;}
50%{box-shadow:0 0 35px #e50914;}
100%{box-shadow:0 0 15px #09e5cf;}
}

h2{color:#09e5cf;}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:6px;
background:#222;
color:white;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:6px;
background:#e50914;
color:white;
cursor:pointer;
margin-top:5px;
}

button:hover{
background:#ff2a33;
}

.msg{color:#ff4d4d;margin-top:10px;}
</style>
</head>

<body>

<div class="login-box">
<h2>沁ｬ MOVIE LOGIN</h2>

<input type="text" id="user" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp">
<input type="password" id="pass" placeholder="M蘯ｭt kh蘯ｩu">

<button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>
<button onclick="register()">ﾄ斉ハg kﾃｽ</button>

<div class="msg" id="msg"></div>
</div>

<script>

function register(){
let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

if(!u||!p){
msg.innerText="Nh蘯ｭp ﾄ黛ｻｧ thﾃｴng tin!";
return;
}

localStorage.setItem(u,p);
msg.innerText="ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng!";
}

function login(){
let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

let saved=localStorage.getItem(u);

if(saved==p){
localStorage.setItem("login","true");
window.location.href="index.html";
}else{
msg.innerText="Sai tﾃi kho蘯｣n ho蘯ｷc m蘯ｭt kh蘯ｩu!";
}
}

</script>

</body>
</html>
