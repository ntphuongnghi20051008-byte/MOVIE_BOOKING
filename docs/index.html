<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Booking Login</title>

<style>

body{
margin:0;
font-family:Arial;
height:100vh;
display:flex;
justify-content:center;
align-items:center;

/* 汐 N盻N R蘯P PHIM */
background:
linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.85)),
url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba");
background-size:cover;
background-position:center;
}

/* KHUNG LOGIN */
.login-box{
background:rgba(0,0,0,0.75);
padding:40px;
width:340px;
border-radius:14px;
text-align:center;
backdrop-filter:blur(8px);

animation:glow 2s infinite;
}

/* hi盻㎡ 盻ｩng phﾃ｡t sﾃ｡ng */
@keyframes glow{
0%{box-shadow:0 0 15px #e50914;}
50%{box-shadow:0 0 35px #09e5cf;}
100%{box-shadow:0 0 15px #e50914;}
}

h2{
color:#09e5cf;
margin-bottom:20px;
}

/* input */
input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:6px;
background:#111;
color:white;
}

/* button */
button{
width:100%;
padding:12px;
margin-top:8px;
border:none;
border-radius:6px;
background:#e50914;
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#ff2a33;
transform:scale(1.05);
}

.msg{
margin-top:10px;
color:#ff4d4d;
}

</style>
</head>

<body>

<div class="login-box">
<h2>汐 MOVIE BOOKING</h2>

<input type="text" id="user" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp">
<input type="password" id="pass" placeholder="M蘯ｭt kh蘯ｩu">

<button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>
<button onclick="register()">ﾄ斉ハg kﾃｽ</button>

<div class="msg" id="msg"></div>
</div>

<script>

function register(){
let u=user.value;
let p=pass.value;

if(!u||!p){
msg.innerText="Nh蘯ｭp ﾄ黛ｻｧ thﾃｴng tin!";
return;
}

localStorage.setItem(u,p);
msg.innerText="ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng!";
}

function login(){
let u=user.value;
let p=pass.value;

if(localStorage.getItem(u)==p){
localStorage.setItem("login","true");
window.location.href="movie.html";
}else{
msg.innerText="Sai tﾃi kho蘯｣n ho蘯ｷc m蘯ｭt kh蘯ｩu!";
}
}

</script>

</body>
</html>
